<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/690f72f3b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form1" class="form1">
      <div class="row">
        <div class="col-6">
          <div class="form-outline bar">
            <div class="input-group rounded">
              <input
                type="search"
                id="city-input"
                class="form-control rounded"
                placeholder="Search for a city..."
                aria-label="Search"
                aria-describedby="search-addon"
                autocomplete="off"
                autofocus="on"
              />
              <div>
              <button type="submit" 
              id="searchButton"
              class="btn btn-light"
              value="search"
              >
                <i class="fas fa-search"></i> 
              </button>
            </div>

              <div>
              <button
                type="submit" 
                id="current-location-button"
                class="btn btn-light location"
                value="Submit"
                >
                  <i class="fas fa-location-arrow"></i>   
                </button>
              </div>


            </div>
          </div>
        </div>
      </form>
      </div>


      <h6>Date</h6>
      <h2>Time</h2>
    
      <img src="" id="icon"/>
      <h5 id="city"></h5>
      <h6 id="description"></h6>
      
      <div><span class="temperature" id="temperature"></span>
       <span class="units">
         <a href="#" id="celsius-link" class="active">°C</a>
        |
        <a href="#" id="fahren-link">°F</a> 
      </span>
      </div>
            
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>

        <li>Wind: <span id="wind"></span> m/s</li>
      </ul>

      <hr />
      <div class="weather-forecast" id="forecast"></div>
      <hr>
      
      <br/>
      <a href="https://github.com/alantaa/Weather-App-Vanilla"
      target="_blank"
      >Open-source Code</a> By Alanta Tarling
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
